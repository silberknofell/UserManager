<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SystemJS</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="systemjs.config.js"></script>

    <style>
        #schildIn { border: 10px dashed #00cc00; width: 800px; height: 300px; margin: 20px auto;}
        #schildIn.hover { border: 10px dashed #333; }
        #serverIn { border: 10px dashed #0000cc; width: 800px; height: 300px; margin: 20px auto;}
        #serverIn.hover { border: 10px dashed #333; }
    </style>
    <script>
        System.import('src/main')
                .then(null, console.error.bind(console));
    </script>

</head>
<body>
<textarea id="schildIn">
    Hier Schilddaten hinziehen ...
</textarea>
<textarea id="serverIn">
    Hier Serverdaten hinziehen ...
</textarea>
<button id="los">LOS!</button>
<p id="status">File API & FileReader API not supported</p>
    <script>
                state = document.getElementById('status');

        if (typeof window.FileReader === 'undefined') {
            state.className = 'fail';
        } else {
            state.className = 'success';
            state.innerHTML = 'File API & FileReader available';
        }

    </script>


</body>
</html>
